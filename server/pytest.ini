[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = config.settings.base

# Python files and patterns to search for tests
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Pytest plugins
addopts =
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
    # Uncomment to see print statements
    # -s
    # Uncomment for coverage reporting
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests
    model: marks tests as model tests
    async: marks tests as async tests

# Test discovery patterns
testpaths = .

# Ignore these directories
norecursedirs = .git .venv venv env node_modules migrations __pycache__ static media

# Django database configuration for tests
# Tests will use a test database automatically
